---
layout: default
---

<div class="post large-8 large-offset-2 medium-10 medium-offset-1 small-12
large-padding-top-66x medium-padding-top-64x small-padding-top-60x">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related large-8 large-offset-2 medium-10 medium-offset-1 small-12">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
